<app-header type="welcome"></app-header>
<div class="container-fluid mycontainer">
  <div class="row justify-content-xl-center justify-content-md-center justify-content-center">
    <div class="col-xl-4 col-md-6 col-10">
      <div class="card mx-auto">
        <div class="card-header"><strong>Login</strong></div>
        <div class="card-body">
          <form name="form-login">
            <div *ngIf="errors" class="form-group">
              <div *ngFor="let error of errors" class="alert alert-danger" role="alert">{{ error }}</div>
            </div>
            <div class="form-group">
              <label for="username">Username</label>
              <input class="form-control" type="text" [(ngModel)]="username" name="username" placeholder="Enter your username" autofocus>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input class="form-control" type="password" [(ngModel)]="password" name="password" placeholder="Enter your password">
            </div>
            <button class="btn btn-primary btn-block" (click)="login()">Login</button>
          </form>
          <div class="text-center">
            <a class="d-block mt-3" routerLink="/register">Register new user</a>
            <a class="d-block" routerLink="/reset">Reset your password</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
